  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brinquedo Pincel</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="../libraries/p5.min.js"></script>
    <script src="../libraries/addons/p5.dom.js"></script>
    <script src="../libraries/addons/p5.sound.js"></script>
    <script src="relogiop5.js"></script>
    <link rel="stylesheet" type="text/css" href="../doodles.css">
    <script>
      function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('txt').innerHTML =
        checkTime(h) + ":" +  m + ":" +s;
        var t = setTimeout(startTime, 500);
      }
      function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
  }
  </script>
  </head>
  <body onload="startTime()">
      <div class="janela" id="texto">
      <h1>Simulação dia e noite.</h1>
      <p>
      Uma simulação usando uma função de translação. Fiz para testar classes em JavaScript.
      </p>
      <div id="txt"></div>
      <button onclick="esconderTexto()"> Esconder o texto</button>
  </div>
  <div>
    <script type="text/javascript">
       function esconderTexto(){
        var paragrafo = document.getElementById("texto");
        if(paragrafo.style.display === "none") {
          paragrafo.style.display = "block";
        } else {
          paragrafo.style.display = "none";
        }
      }
    </script>
  </div>
  </body>
</html>
