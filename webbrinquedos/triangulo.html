<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">

  <body> 
    <div class="janela" id="texto">
      <h1>TRIÂNGULO DE SIERPINSKI</h1>
      <p>
      O triângulo de Sierpinski é um função fractal que divide recursivamente um triângulo equilátero em subsequentes triângulos menores. Ganhou seu nome a partir do matemático polonês Waclaw Sierpinski. <a href="https://en.wikipedia.org/wiki/Sierpinski_triangle"> (mais informações aqui)</a>.
      </p>
      <h2>Instruções:</h2>
      <p> Use o slider para executar a função.</p>
      <button onclick="esconderTexto()"> Esconder o texto</button>
  </div>
  <div>
    <script type="text/javascript">
       function esconderTexto(){
        var paragrafo = document.getElementById("texto");
        if(paragrafo.style.display === "none") {
          paragrafo.style.display = "block";
        } else {
          paragrafo.style.display = "none";
        }
      }
    </script>
  </body>
